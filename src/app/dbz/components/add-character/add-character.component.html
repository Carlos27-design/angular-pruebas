<h4>Agregar Personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input
    [(ngModel)]="character.name"
    class="form-control"
    type="text"
    name="name"
    placeholder="Nombre de personaje"
  />
  <input
    [(ngModel)]="character.power"
    class="form-control mt-2"
    type="number"
    name="power"
    placeholder="Numero de Poder"
  />
  <button type="submit" class="btn btn-primary mt-2">Agregar Personaje</button>
</form>
