<h4>Listado Personajes:</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let index = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isFirst
    }"
  >
    <div>
      <span class="text-primary">{{ index + 1 }}.</span>
      <strong>Name: </strong>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">
      X
    </button>
  </li>
</ul>
