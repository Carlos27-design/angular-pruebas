<h1>{{ name }}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button
  *ngIf="name !== 'Capitan America'"
  class="btn btn-primary mx-2"
  (click)="changeHero()"
>
  Cambiar Nombre
</button>
<button class="btn btn-warning mx-2" (click)="reset()">Reset</button>
<button *ngIf="age !== 23" class="btn btn-primary" (click)="changeAge()">
  Cambiar Edad
</button>
